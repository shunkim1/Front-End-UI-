<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여기어때유_회원가입</title>
    <link rel="shortcut icon" type="image/x-icon" href="images\4.JPG">
</head>

<style>
        @font-face {
        font-family: 'Dovemayo_gothic';
        src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2302@1.1/Dovemayo_gothic.woff2') format('woff2');
        font-weight: normal;
        font-style: normal;
    }

    * {
        font-family: 'Dovemayo_gothic';
        padding: 0;
        margin: 0 auto;
        border: none;
    }

    body {
        font-size: 14px;
        font-family: 'Roboto', sans-serif;
    }

    .login-wrapper {
        width: 500px;
        height: 350px;
        padding: 40px;
        box-sizing: border-box;
    }

    .login-wrapper>h2 {
        font-size: 24px;
        color: black;
        margin-bottom: 20px;
    }

    #login-form>input {
        width: 100%;
        height: 48px;
        padding: 0 10px;
        box-sizing: border-box;
        margin-bottom: 16px;
        border-radius: 6px;
        background-color: white;
    }

    #login-form>input::placeholder {
        color: gray;
    }

    #login-form>input[type="submit"] {
        color: black;
        font-size: 22px;
        background-color: yellow;
        margin-top: 20px;
    }

    #login-form>input[type="checkbox"] {
        display: none;
    }

    #login-form>label {
        color: gray;
    }

    #login-form input[type="checkbox"]+label {
        cursor: pointer;
        padding-left: 26px;
        background-repeat: no-repeat;
        background-size: contain;
    }

    #login-form input[type="checkbox"]:checked+label {
        background-repeat: no-repeat;
        background-size: contain;
    }
</style>

<body>
    <div class="login-wrapper">
        <h2>회원가입</h2>
        <form method="post" action="Main.html" id="login-form">
            <input type="text" name="userName" placeholder="아이디 입력 *">
            <br>
            <input type="password" name="userPassword" placeholder="비밀번호 입력 *">
            <br>
            <input type="password" name="userPassword" placeholder="비밀번호 재확인 *">
            <br><br><br>
            <b>이름</b>
            <input type="text" name="userName_1" placeholder="입력 *">

            <div class="field birth">
                <b>생년월일</b>
                <div>
                    <input type="text" placeholder="출생년도" style="width: 80px; height: 45px;">                
                    <select>
                        <option value="">월</option>
                        <option value="">1월</option>
                        <option value="">2월</option>
                        <option value="">3월</option>
                        <option value="">4월</option>
                        <option value="">5월</option>
                        <option value="">6월</option>
                        <option value="">7월</option>
                        <option value="">8월</option>
                        <option value="">9월</option>
                        <option value="">10월</option>
                        <option value="">11월</option>
                        <option value="">12월</option>
                    </select>

                    <select>
                        <option value="">일</option>
                        <option value="">1일</option>
                        <option value="">2일</option>
                        <option value="">2일</option>
                        <option value="">4일</option>
                        <option value="">5일</option>
                        <option value="">6일</option>
                        <option value="">7일</option>
                        <option value="">8일</option>
                        <option value="">9일</option>
                        <option value="">10일</option>
                        <option value="">11일</option>
                        <option value="">12일</option>
                        <option value="">13일</option>
                        <option value="">14일</option>
                        <option value="">15일</option>
                        <option value="">16일</option>
                        <option value="">17일</option>
                        <option value="">18일</option>
                        <option value="">19일</option>
                        <option value="">20일</option>
                        <option value="">21일</option>
                        <option value="">22일</option>
                        <option value="">23일</option>
                        <option value="">24일</option>
                        <option value="">25일</option>
                        <option value="">26일</option>
                        <option value="">27일</option>
                        <option value="">28일</option>
                        <option value="">29일</option>
                        <option value="">30일</option>
                        <option value="">31일</option>
                    </select>
                </div>
            </div>

            <div class="field gender">
                <br>
                <b>성별</b>
                <div>
                    <label><input type="radio" name="gender">남자</label>
                    <label><input type="radio" name="gender">여자</label>
                </div>
            </div>

            <input type="submit" value="SIGN UP">
        </form>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>놀다가게_로그인</title>
    <link rel="shortcut icon" type="image/x-icon" href="images\icon_1.JPG">
    <link rel="stylesheet" href="Main.css">
</head>

<style>
    @font-face {
        font-family: 'Dovemayo_gothic';
        src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2302@1.1/Dovemayo_gothic.woff2') format('woff2');
        font-weight: normal;
        font-style: normal;
    }

    * {
        font-family: 'Dovemayo_gothic';
        padding: 0;
        margin: 0 auto;
        border: none;
    }

    body {
        font-size: 14px;
        font-family: 'Roboto', sans-serif;
    }

    .login-wrapper {
        width: 400px;
        height: 350px;
        position: absolute;
        left: 400px;
        top: 300px;
        box-sizing: border-box;
    }

    .login-wrapper>h2 {
        font-size: 24px;
        color: black;
        margin-bottom: 20px;
    }

    #login-form>input {
        width: 100%;
        height: 48px;
        padding: 0 10px;
        box-sizing: border-box;
        margin-bottom: 16px;
        border-radius: 6px;
        background-color: white;
    }

    #login-form>input::placeholder {
        color: gray;
    }

    #login-form>input[type="submit"] {
        color: black;
        font-size: 22px;
        background-color: yellow;
        margin-top: 20px;
    }

    #login-form>input[type="checkbox"] {
        display: none;
    }

    #login-form>label {
        color: black;
    }

    #login-form input[type="checkbox"]+label {
        cursor: pointer;
        padding-left: 26px;
        background-repeat: no-repeat;
        background-size: contain;
    }

    #login-form input[type="checkbox"]:checked+label {
        background-repeat: no-repeat;
        background-size: contain;
    }

    .links {
        text-align: center;
        position: absolute;
        left: 460px;
        top: 600px;
        margin-bottom: 10px;
    }

    a {
        color: black;
        text-decoration: none;
        font-size: 20px;
    }

</style>

<body>
    <input type="image" img src="images\Main_1.JPG" alt="로고" onclick="location.href='index.html'" style="width : 200px; 
    height: 80px; margin : 30px">

    <div class="Main2"><a href=index.html>가까운 매장</a></div>
    <div class="Main3"><a href=index.html>매장 예약</a></div>
    <div class="Main1"><a href=index.html>추천메뉴</a></div>
    <div class="Main4"><a href=index.html>이벤트</a></div>
    <div class="Main5"><a href=index.html>고객센터</a></div>

    <input type="image" src="images\로그인_1.JPG" onclick="location.href='Login.html'" value="로그인" class="button_1" style="width: 40px; height: 35px;">
    <input type="image" src="images\회원가입_1.JPG" onclick="location.href='Sign up.html'" value="회원가입" class="button_1" style="width: 40px; height: 35px;">

    <video id="video" preload="auto" autoplay="true" loop="loop" muted="muted" volume="0">
    <source src="images\MainMp4.mp4">
    </video>

    <div class="login-wrapper">
        <h2>로그인</h2>
        <form method="post" action="Main.html" id="login-form">
            <input type="text" name="userName" placeholder="아이디 입력 *">
            <br>
            <input type="password" name="userPassword" placeholder="비밀번호 입력 *">
            <br>
            <label for="remember-check">
                <input type="checkbox" id="remember-check">아이디 저장하기
            </label>
            <input type="submit" value="LOGIN" onclick="alert('로그인 성공!')">
        </form>
    </div>

		</div>
        <div class="links">
            <a href="Login.html">아이디 찾기</a> | <a href="Login.html">비밀번호 찾기</a> | <a href="Sign up.html">회원가입</a>

        </div>
	</div>

</body>

</html>
